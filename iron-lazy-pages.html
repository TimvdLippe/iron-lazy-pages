<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-selector/iron-selectable.html">

<!--

@group Iron Elements
@element iron-lazy-pages
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="iron-lazy-pages">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
      }
    </style>

    <content></content>
  </template>
  <script>
  (function() {
    var lazyPageNodeName = 'iron-lazy-page';

    Polymer({

      is: 'iron-lazy-pages',

      behaviors: [Polymer.IronSelectableBehavior],

      properties: {
        // as the selected page is the only one visible, activateEvent
        // is both non-sensical and problematic; e.g. in cases where a user
        // handler attempts to change the page and the activateEvent
        // handler immediately changes it back
        activateEvent: {
          type: String,
          value: null
        }
      },

      _applySelection: function(item, isSelected) {
        if (isSelected) {
          item.loadAndShow();
        } else {
          item.hide();
        }
        if (this.selectedAttribute) {
          this.toggleAttribute(this.selectedAttribute, isSelected, item);
        }
        this._selectionChange();
        this.fire('iron-' + (isSelected ? 'select' : 'deselect'), {item: item});
      },

      _filterItem: function(node) {
        return !this._excludedLocalNames[node.localName] || node.getAttribute('is') === lazyPageNodeName;
      }
    });

    // Based on implementation of dom-if
    Polymer({
      is: lazyPageNodeName,

      extends: 'template',

      properties: {
        path: {
          type: String,
          value: ''
        }
      },

      behaviors: [
        Polymer.Templatizer
      ],

      /*
        ##################
        BEGIN DOM-IF LOGIC
        ##################
       */
      loadAndShow: function() {
        if (!this.loaded && this.path) {
          this._importHref();
        }
        if (!this.ctor) {
          this.templatize(this);
        }
        // Attach logic of dom-if
        var parentNode = Polymer.dom(this).parentNode;
        if (parentNode) {
          var parent = Polymer.dom(parentNode);
          if (!this._instance) {
            this._instance = this.stamp();
            var root = this._instance.root;
            parent.insertBefore(root, this);
          } else {
            var c$ = this._instance._children;
            var c$Len = c$.length;
            if (c$ && c$Len) {
              // Detect case where dom-if was re-attached in new position
              var lastChild = Polymer.dom(this).previousSibling;
              if (lastChild !== c$[c$Len - 1]) {
                for (var i = 0, n; (i < c$Len) && (n = c$[i]); i++) {
                  parent.insertBefore(n, this);
                }
              }
            }
          }
        }
      },

      // Implements extension point from Templatizer mixin
      // Called as side-effect of a host property change, responsible for
      // notifying parent.<prop> path change on instance
      _forwardParentProp: function(prop, value) {
        if (this._instance) {
          this._instance[prop] = value;
        }
      },
      // Implements extension point from Templatizer
      // Called as side-effect of a host path change, responsible for
      // notifying parent.<path> path change on each row
      _forwardParentPath: function(path, value) {
        if (this._instance) {
          this._instance._notifyPath(path, value, true);
        }
      },

      /*
        ##################
        END DOM-IF LOGIC
        ##################
       */

      _importHref: function() {
        if (!this.timesFailed) {
          this._path = this.path;
          this.timesFailed = 0;
        }
        var _that = this;
        this.importHref(this._path, function(e) {
          _that.loaded = true;
          _that.timesFailed = 0;
        }, function(e) {
          _that._path = _that.path + '?' + _that.timesFailed++;
        });
      },

      hide: function() {
        if (this._instance) {
          var c$ = this._instance._children;
          var c$Len = c$.length;
          if (c$ && c$Len) {
            // use first child parent, for case when dom-if may have been detached
            var parent = Polymer.dom(Polymer.dom(c$[0]).parentNode);
            for (var i = 0, n; (i < c$Len) && (n = c$[i]); i++) {
              parent.removeChild(n);
            }
          }
          this._instance = null;
        }
      }
    })
  })();
  </script>

</dom-module>
