<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>iron-lazy-pages Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../paper-tabs/paper-tabs.html">
    <link rel="import" href="../../paper-tabs/paper-tab.html">
    <link rel="import" href="../../paper-spinner/paper-spinner.html">
    <link rel="import" href="../../neon-animation/animations/fade-in-animation.html">
    <link rel="import" href="../../neon-animation/animations/fade-out-animation.html">
    <link rel="import" href="../../neon-animation/animations/scale-up-animation.html">
    <link rel="import" href="../../neon-animation/animations/slide-right-animation.html">
    <link rel="import" href="../iron-lazy-pages.html">
    <link rel="import" href="../neon-lazy-pages.html">

    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body unresolved>
    <h4 class="centered">Basic usage</h4>
    <demo-snippet class="centered">
      <template>
        <template is="dom-bind">
          <paper-tabs selected="{{route}}" attr-for-selected='key'>
            <paper-tab key='foo'>Foo</paper-tab>
            <paper-tab key='bar'>Bar</paper-tab>
            <paper-tab key='baz'>Baz!</paper-tab>
          </paper-tabs>

          <iron-lazy-pages
              attr-for-selected="data-route"
              selected="{{route}}"
              loading="{{loading}}"
              hide-immediately>
            <template is="iron-lazy-page" data-route="foo" path="element.html">
              <x-foo></x-foo>
            </template>
            <template is="iron-lazy-page" data-route="bar" path="x-bar.html">
              <x-bar></x-bar>
            </template>
            <template is="iron-lazy-page" data-route="baz">
              <h3>Baz page</h3>
              <span>from inline template</span>
            </template>
          </iron-lazy-pages>
          <paper-spinner active="[[loading]]"></paper-spinner>
        </template>
      </template>
    </demo-snippet>

    <h4 class="centered">Distribute templates to light DOM</h4>
    <demo-snippet class="centered">
      <template>
        <template is="dom-bind">

          <dom-module id="x-wrapper">
            <template>
              <style>
                :host {
                  display: block;
                }
              </style>
              <iron-lazy-pages attr-for-selected="data-route"
                               selected="{{selected}}"
                               loading="{{loading}}"
                               selected-attribute="selected"
                               hide-immediately>
                <content select="[is=iron-lazy-page]"></content>
              </iron-lazy-pages>
            </template>
            <script>
              Polymer({
                is: 'x-wrapper',
                properties: {
                  selected: {
                    type: String,
                    notify: true
                  },
                  loading: {
                    type: Boolean,
                    notify: true
                  }
                }
              });
            </script>
          </dom-module>

          <paper-tabs selected="{{route}}" attr-for-selected='key'>
            <paper-tab key="foo">Foo</paper-tab>
            <paper-tab key="bar">Bar</paper-tab>
            <paper-tab key="baz">Baz!</paper-tab>
          </paper-tabs>

          <x-wrapper selected="{{route}}" loading="{{loading}}">
            <template is="iron-lazy-page" data-route="foo" path="x-foo.html">
              <x-foo></x-foo>
            </template>
            <template is="iron-lazy-page" data-route="bar" path="x-bar.html">
              <x-bar></x-bar>
            </template>
            <template is="iron-lazy-page" data-route="baz">
              <h3>Baz page</h3>
              <span>from inline template</span>
            </template>
          </x-wrapper>
          <paper-spinner active="[[loading]]"></paper-spinner>
        </template>
      </template>
    </demo-snippet>

    <h4 class="centered">All pages animated the same way</h4>
    <demo-snippet class="centered">
      <template>
        <template is="dom-bind">
          <paper-tabs selected="{{route}}" attr-for-selected='key'>
            <paper-tab key='foo'>Foo</paper-tab>
            <paper-tab key='bar'>Bar</paper-tab>
            <paper-tab key='baz'>Baz!</paper-tab>
          </paper-tabs>

          <neon-lazy-pages
              attr-for-selected="data-route"
              selected="{{route}}"
              loading="{{loading}}"
              entry-animation="fade-in-animation"
              exit-animation="fade-out-animation">
            <template is="iron-lazy-page" data-route="foo" path="element.html">
              <span>Foo page</span>
            </template>
            <template is="iron-lazy-page" data-route="bar" path="x-bar.html">
              <span>Bar page</span>
            </template>
            <template is="iron-lazy-page" data-route="baz">
              <div>
                <h3>Baz page</h3>
                <span>from inline template</span>
              </div>
            </template>
          </neon-lazy-pages>
          <paper-spinner active="[[loading]]"></paper-spinner>
        </template>
      </template>
    </demo-snippet>

    <h4 class="centered">The middle page slides in</h4>
    <demo-snippet class="centered">
      <template>
        <template is="dom-bind">
          <style>
            neon-lazy-pages {
              overflow: hidden;
              position: relative;
              display: block;
              height: 80px;
            }
          </style>
          <paper-tabs selected="{{route}}" attr-for-selected='key'>
            <paper-tab key='foo'>Foo</paper-tab>
            <paper-tab key='bar'>Bar</paper-tab>
            <paper-tab key='baz'>Baz!</paper-tab>
          </paper-tabs>

          <neon-lazy-pages
              attr-for-selected="data-route"
              selected="{{route}}"
              loading="{{loading}}"
              entry-animation="fade-in-animation"
              exit-animation="fade-out-animation">
            <template is="iron-lazy-page" data-route="foo" path="x-foo.html">
              <x-foo></x-foo>
            </template>
            <template is="iron-lazy-page" data-route="bar" path="x-bar.html">
              <x-bar></x-bar>
            </template>
            <template is="iron-lazy-page" data-route="baz">
              <div>
                <h3>Baz page</h3>
                <span>from inline template</span>
              </div>
            </template>
          </neon-lazy-pages>
        </template>
      </template>
    </demo-snippet>
  </body>
</html>
